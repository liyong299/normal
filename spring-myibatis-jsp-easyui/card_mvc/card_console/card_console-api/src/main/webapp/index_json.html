
<div><input type="button" value="json_change" id="port_harbor" /></div>
<script type='text/javascript' src='resources/euclid/js/jquery.js'></script>
<script type='text/javascript'
	src='resources/euclid/js/jquery-migrate.min.js'></script>
<script type='text/javascript'
	src='resources/euclid/js/jquery-1.10.2.min.js'></script>
<script type='text/javascript'
	src='json2.js'></script>
	
<script type="text/javascript">
$(document).ready(function(){
	var param={};
	var arr=new Array(1);
	arr[0] = {"name" : "ttt"};
	
	param["id"] = "aaaa";
	param["seats"] = arr;
	
	$("#port_harbor").bind("click", function(){
		var query={appCode : $("#appCode").val(), "sign": $("#sign").val()};
		$.ajax({
			type: "POST",  
			url: "/card_console-api/api/demo/v1/jsonChange.do", 
			data: JSON.stringify(param),//将对象序列化成JSON字符串  
			dataType: "json",
			contentType : 'application/json;charset=utf-8', //设置请求头信息  
			success: function(data){
	            $("#result1").html(data);
	      }});
	});
})
</script>
