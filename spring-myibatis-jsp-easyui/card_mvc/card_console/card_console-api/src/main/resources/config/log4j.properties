#logger level default is INFO
log4j.rootLogger=info,stdout,info,error

#append to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender  
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout  
log4j.appender.stdout.layout.ConversionPattern=[%-5p] [%d{HH\:mm\:ss,SSS}] %t %c - %m%n  

log4j.logger.info=info  
log4j.appender.info=org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=[%-5p] [%d{HH\:mm\:ss,SSS}] %t %c - %m%n
log4j.appender.info.datePattern='.'yyyy-MM-dd'.log'
log4j.appender.info.Threshold = INFO
log4j.appender.info.append=true
#log4j.appender.info.File=/usr/local/pay_manager/logs/info.log
log4j.appender.info.File=d:/pay_manager/logs/info.log  
   
log4j.logger.info=info
log4j.appender.info=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.info.layout=org.apache.log4j.PatternLayout  
log4j.appender.info.layout.ConversionPattern=[%-5p] [%d{HH\:mm\:ss,SSS}] %t %c - %m%n  
log4j.appender.info.Threshold = info   
log4j.appender.info.append=true  
#log4j.appender.info.File=/usr/local/pay_manager/logs/info.log
log4j.appender.info.File=d:/pay_manager/logs/info.log
  
log4j.logger.error=error  
log4j.appender.error=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.error.layout=org.apache.log4j.PatternLayout  
log4j.appender.error.layout.ConversionPattern=[%-5p] [%d{HH\:mm\:ss,SSS}] %t %c - %m%n  
log4j.appender.error.Threshold = ERROR   
log4j.appender.error.append=true  
#log4j.appender.error.File=/usr/local/pay_manager/logs/error.log
log4j.appender.error.File=d:/pay_manager/logs/error.log


#ibatis logger config
log4j.logger.com.ibatis=info
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=info
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=info
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=info
log4j.logger.java.sql.Connection=info
log4j.logger.java.sql.Statement=info
log4j.logger.java.sql.PreparedStatement=info,stdout



